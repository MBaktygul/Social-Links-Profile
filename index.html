<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<title>Social Links Profile</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body class="wrapper">
		<!-- Main content -->
		<main class="content">
			<!-- Image section -->
			<section class="img__wrapper">
				<img
					src="https://mbaktygul.github.io/Social-Links-Profile/tree/main/assets/images/avatar-jessica.jpeg"
					alt="Jessica Randall's avatar" />
			</section>

			<!-- Person Info -->
			<section class="content__person-info">
				<h1>Jessica Randall</h1>
				<h2>London, United Kingdom</h2>
			</section>

			<!-- Quote section -->
			<blockquote class="quote">
				<p>"Front-end developer and avid reader."</p>
			</blockquote>

			<!-- Button Links -->
			<section class="content__buttons">
				<a href="#" class="content__button">GitHub</a>
				<a href="#" class="content__button">Frontend</a>
				<a href="#" class="content__button">Mentor</a>
				<a href="#" class="content__button">LinkedIn</a>
				<a href="#" class="content__button">Twitter</a>
				<a href="#" class="content__button">Instagram</a>
			</section>
		</main>

		<!-- Attribution -->
		<section class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
			<br />
			Coded by <a href="https://github.com/MBaktygul">Baktygul</a>
		</section>
	</body>
</html>
